<!DOCTYPE html>
<head>
    <title>Teaching American Sign Language</title>
    <link rel="icon" href="./Images/Logo/ShortLogo.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body onload="setImage()">
    <a href="/"><img src="./Images/Logo/LongLogo.png" alt="TASL| Teaching American Sign Language" style="height: 50px;"></a>
    <hr style="background-color: #128193; height: 4px "/>
    <!-- Login Info -->
    <table class = "registerInfo">
        <td style = "width: 70%; vertical-align: top;">
            <label class="infoText"> Name: </label>
            <br>
            <input type="text" id="rName" name="rName" class = "textBox"><br>
            <br>
            
            <label class="infoText"> Username: </label>
            <br>
            <input type="text" id="rUser" name="rUser" class = "textBox"><br>
            <br>

            <label class="infoText"> Password: </label>
            <br>
            <input type="password" id="rPass" name="rPass" class = "textBox">
            
            <label id="errorMes" class="error"> </label>
            <br>
            
            <button id="btnReg" name="btnReg" class = "button buttonRight" onClick="sendRegisterInfo()"> <span> REGISTER</span></button>
        </td>
        <td >
            <label class="infoText" style="display: block; text-align: center;">choose your avatar!</label>
            <button onclick="increasePfpCount()" class = "arrow"><img src="./Images/Other/UpArrow.png" alt="Up Arrow" style="height: 30px;"> </button>
            <img id="pfp" src="Images/Koro/KoroOriginal.png" class = "center">
            <button onclick="decreasePfpCount()"class = "arrow"><img src="./Images/Other/DownArrow.png" alt="Down Arrow" style="height: 30px;"></button>
        </td>
    </table>

    <div>
        <img src="./Images/Logo/Mascot.png" alt="TASL Mascot" style="float:left; height:200px; transform:rotate(-15deg); ">
    </div>
    

    <script src="/socket.io/socket.io.js"></script>
    <script src="./registerscript.js"></script>
</body>
