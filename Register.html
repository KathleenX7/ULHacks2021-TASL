<!DOCTYPE html>
<head>
    <title>Teaching American Sign Language</title>
    <link rel="icon" href="./Images/Logo/ShortLogo.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body onload="setImage()">
    <img src="./Images/Logo/LongLogo.png" alt="TASL| Teaching American Sign Language" style="height: 50px;">
    <hr style="background-color: #128193; height: 4px "/>
    <!-- Login Info -->
    <table class = "registerInfo">
        <th>
            <label class="infoText"> Name: </label>
            <br>
            <input type="text" id="rName" name="rName" class = "textBox"><br>
            <br>
            
            <label class="infoText"> Username: </label>
            <br>
            <input type="text" id="rUser" name="rUser" class = "textBox"><br>
            <br>

            <label class="infoText"> Password: </label>
            <br>
            <input type="text" id="rPass" name="rPass" class = "textBox" type="password"><br>
        </th>
        <th style = "margin-right:10%;">
            <label class="infoText">choose your avatar!</label><br>
            <button onclick="increasePfpCount()">^</button><br>
            <img id="pfp" src="Images/Koro/KoroOriginal.png" width="256"><br>
            <button onclick="decreasePfpCount()">v</button>
        </th>
    </table>

    <!-- Buttons -->
    <table class = "registerInfo">
        <tr>
            <th style="text-align:left; vertical-align: top;">
                <label id="errorMes" class="error"> <br> </label>
            </th>
            <th style="text-align:right;">
                <button id="btnReg" name="btnReg" class = "button" onClick="sendRegisterInfo()"> <span> REGISTER</span></button>
            </th>
        </tr>
    </table>
    <div">
        <img src="./Images/Logo/Mascot.png" alt="TASL Mascot" style="float:right; height:200px; transform:rotate(15deg);">
    </div>
    

    <script src="/socket.io/socket.io.js"></script>
    <script src="./registerscript.js"></script>
</body>
